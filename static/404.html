<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>404 Not Found</title>
		<style>
			/* Minimal styling for the 404 page */
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
				background: #f2f2f2;
			}
			.container {
				text-align: center;
				padding: 100px;
			}
			h1 {
				font-size: 48px;
				color: #333;
			}
			p {
				font-size: 18px;
				color: #666;
			}
			a {
				color: #007acc;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>404 Not Found</h1>
			<p>Sorry, the page you are looking for does not exist.</p>
			<p><a href="/">Return Home</a></p>
		</div>
	</body>
</html>
